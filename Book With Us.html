<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book With Us</title>
</head>
<body>
<div class="forms">
    <form action="" method="post" class="contactUs">
        <label for=""><b>First Name</b></label>
        <input type="text" name="Fname" placeholder="Your First Name" required>

        <label for=""><b>Last Name</b></label>
        <input type="text" name="Lname" placeholder="Your Lirst Name" required>

        <label for=""><b>Email</b></label>
        <input type="email" name="Emailaddress" placeholder="Your Email Address" required>

        <label for=""><b>Telephone Number</b></label>
        <input type="tel" name="telNumber" placeholder="Telephone Number" required>

        <label for=""><b>Room Or Tent</b></label>
        &nbsp;
        <input type="radio" name="room" value="Room" required>&nbsp;Room
        <input type="radio" name="Tent" value="Tent" required>&nbsp;Tent
        &nbsp;
        <label for=""><b>No Of People</b></label>
        &nbsp;
        <input type="number" name="No Of People" placeholder="* No Of People" required>

        <label for=""><b>Type Of Package</b></label>
        &nbsp;
        <input type="radio" name="room" value="Room" required>&nbsp;Room
        <input type="radio" name="Tent" value="Tent" required>&nbsp;Tent
        <input type="radio" name="Half Package" value="Half Package" required>Half Package
        <input type="radio" name="Full Package" value="Full Package" required>Full Package
        &nbsp;

        <div class="buttons">
            <input type="Submit" name="Submit" value="Submit">
        </div>
</body>
</html>
